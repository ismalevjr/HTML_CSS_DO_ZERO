<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Tags HTML</title>
</head>
<body>
        <h1>Tags em HTML</h1>
        <p>
            Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
        </p>
        <ul>
            <li><abbr title="Para a utilização de títulos utiilizamos a tag &lt;h1&gt; até a tag &lt;h6&gt; dependendo da seu nível de importância e hireraquia"> Títulos</abbr></li>
            <li><abbr title="Para a utilização de imagens utilizamos a tag &lt;img&gt; e seus respectivos atributos para a inclusão de uma imagem em sua página">Imagens</abbr></li>
            <li><abbr title="Para a utilização de abreviações utilizamos a tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="Quando utilizamos a demosntração de um código dentro de uma página web utilizamos a tag &lt;code&gt;">Códigos</abbr></li>
            <li><abbr title="Para criação de listar ordenadas utilizamods a tag &lt;ol&gt;">Listas ordenadas</abbr></li>
            <li><abbr title="Para listas com marcadores, porém sem ordenação utiilizamos a tag &lt;ul&gt;">Listas com marcadores</abbr></li>
        </ul>
</body>
</html>
